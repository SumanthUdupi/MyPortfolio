name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Fix Vite permissions and Diagnose
      run: |
        echo "Setting execute permissions for vite..."
        chmod +x node_modules/.bin/vite
        echo "Adding node_modules/.bin to PATH..."
        export PATH=$(pwd)/node_modules/.bin:$PATH
        echo "Listing contents of node_modules/.bin (after chmod):"
        ls -l node_modules/.bin
        echo "Checking permissions of vite executable (after chmod):"
        ls -l node_modules/.bin/vite
        echo "Current PATH (after modification):"
        echo $PATH
    - name: Build
      run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist

